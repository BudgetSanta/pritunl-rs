name: Release

on:
  pull_request:
  push:
    branches: [master]

jobs:

  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build Release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args:  '--release'

      - name: Save Release Build Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ github.workflow }}-${{ github.sha }}

  lint-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Restore Release Build Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ github.workflow }}-${{ github.sha }}

      - name: Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: 'rustfmt, clippy'

      - name: Format Check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: '--all -- --check'

      - name: Clippy Check Release
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: '--release'

  test-release:
    needs: build-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Restore Release Build Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ github.workflow }}-${{ github.sha }}

      - name: Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Test Release
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: '--release'
